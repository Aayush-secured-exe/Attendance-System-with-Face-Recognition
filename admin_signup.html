<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      overflow: hidden;
      font-weight: bold; /* overall bold text */
    }

    /* Darker bluish background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        linear-gradient(rgba(15, 32, 100, 0.8), rgba(15, 32, 100, 0.8)),
        url('ad2.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    .signup-form {
      background-color: rgba(15, 15, 15, 0.95); /* darker background */
      padding: 45px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(20, 40, 100, 0.7); /* deeper bluish glow */
      width: 440px;
      z-index: 1;
    }

    .signup-form h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.2rem;
      font-weight: bold;
    }

    .signup-form input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      background: #1a1a1a; /* darker input */
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
    }

    .signup-form button {
      width: 100%;
      padding: 14px;
      background-color: #102a71; /* very dark bluish */
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.05rem;
      transition: background-color 0.3s ease;
    }

    .signup-form button:hover {
      background-color: #1e3a8a;
    }

    @media (max-width: 450px) {
      .signup-form {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <form class="signup-form" action="admin_signup.php" method="POST">
    <h2>Admin Sign Up</h2>
    <input type="text" name="fname" placeholder="First Name" required>
    <input type="text" name="lname" placeholder="Last Name" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    <button type="submit">Sign Up</button>
  </form>

</body>
</html>
