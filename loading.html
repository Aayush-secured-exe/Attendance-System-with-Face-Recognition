<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ffcc;
            font-family: sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .loader {
            margin: 40px auto;
            border: 8px solid #444;
            border-top: 8px solid #00ffcc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <h1>Please look at the camera...</h1>
    <div class="loader"></div>
</body>
</html>
