<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Attendance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* Background image with blur and bluish overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(30, 64, 175, 0.4), rgba(30, 64, 175, 0.4)), url('d7.png') no-repeat center center fixed;
      background-size: cover;
      filter: blur(4px);
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      z-index: 1;
    }

    button {
      font-size: 1.2rem;
      padding: 15px 40px;
      background-color: #0f62fe;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-5px);
    }

    button:active {
      transform: translateY(2px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .form-container {
        padding: 20px;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Mark Your Attendance</h1>
  <div class="form-container">
    <form action="run_attendance.php" method="post">
      <button type="submit">Mark My Attendance</button>
    </form>
  </div>

</body>
</html>
