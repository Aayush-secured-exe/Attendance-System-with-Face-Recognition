<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Bluish and blurred background overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(30, 64, 175, 0.5), rgba(30, 64, 175, 0.5)), url('att2.png') no-repeat center center fixed;
      background-size: cover;
      filter: blur(5px);
      z-index: -1;
    }

    .container {
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 700;
      color: #c3dafe;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 120px;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .btn {
      background-color: #0f62fe;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 250px;
      text-align: center;
      transition: transform 0.3s, background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-5px);
    }

    .btn:active {
      transform: translateY(2px);
    }

    @media (max-width: 600px) {
      .logo {
        width: 80px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .button-container {
        gap: 0.8rem;
      }

      .btn {
        width: 200px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Title First -->
    <h1>THK Jain College Attendance System</h1>

    <!-- Logo Below Title -->
    <img src="logo.jpg" alt="THK Jain College Logo" class="logo" />

    <div class="button-container">
      <a href="admin_login.html" class="btn">Admin Login</a>
      <a href="new_student.html" class="btn">New Student Registration</a>
      <a href="attendance.html" class="btn">Existing Student Attendance</a>
    </div>
  </div>

</body>
</html>
