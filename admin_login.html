<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* Blurred background image without bluish overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('ad1.png') no-repeat center center fixed;
      background-size: cover;
      filter: blur(6px);
      z-index: -1;
    }

    .login-form {
      background-color: rgba(30, 30, 30, 0.88);
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      width: 420px;
      z-index: 1;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .login-form input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      background: #2c2c2c;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 1.05rem;
    }

    .login-form button {
      width: 100%;
      padding: 14px;
      background-color: teal;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.05rem;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #007f7f;
    }

    .login-form .link {
      color: #00ffff;
      text-decoration: none;
      font-size: 15px;
      display: block;
      text-align: center;
      margin-top: 14px;
      transition: color 0.3s ease;
    }

    .login-form .link:hover {
      color: #66ffff;
    }

    /* Spacing between links */
    .login-form .spacer {
      margin-top: 10px;
    }

    @media (max-width: 450px) {
      .login-form {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <form class="login-form" action="admin_login.php" method="POST">
    <h2>Admin Login</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>

    <a href="admin_signup.html" class="link">New User? Sign Up</a>
    <div class="spacer"></div>
    <a href="forgot_password.html" class="link">Forgot Password?</a>
  </form>

</body>
</html>
