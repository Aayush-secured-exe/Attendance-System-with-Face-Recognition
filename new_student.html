<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Student Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Bluish and blurred background overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(30, 64, 175, 0.5), rgba(30, 64, 175, 0.5)), url('d1.png') no-repeat center center fixed;
      background-size: cover;
      filter: blur(5px);
      z-index: -1;
    }

    .registration-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .registration-container img {
      width: 70px;
      margin-bottom: 1rem;
    }

    .registration-container h2 {
      margin-bottom: 1.5rem;
      color: #c3dafe; /* Light bluish */
      font-weight: 700;
    }

    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 1rem;
      gap: 1rem;
    }

    .form-row label {
      flex: 1;
      text-align: right;
      color: #555;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .form-row input {
      flex: 2;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5a67d8;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
        align-items: stretch;
      }

      .form-row label {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Student Registration Icon">
    <h2>New Student Registration</h2>
    <form action="register_student.php" method="POST" enctype="multipart/form-data">

      <div class="form-row">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required>
      </div>

      <div class="form-row">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-row">
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>
      </div>

      <div class="form-row">
        <label for="semester">Semester:</label>
        <input type="number" id="semester" name="semester" min="1" required>
      </div>

      <div class="form-row">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>
      </div>

      <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-row">
        <label for="face_image">Face Image:</label>
        <input type="file" id="face_image" name="face_image" accept="image/png, image/jpeg" required>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
